{% extends 'layout.html' %} 
{% load staticfiles %}
{% csrf_token %}

{% block content %}
<div id="guia">
   <h1> MAPA </h1>
</div>
    <div id="formParceiras">
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.319855258834!2d-46.66115638538406!3d-23.55695316731379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ccf12e5007%3A0x394b02124900517c!2sR.+Augusta%2C+S%C3%A3o+Paulo+-+SP!5e0!3m2!1spt-BR!2sbr!4v1552948953135" width="700" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="form">
                <form method="POST">
                        {% csrf_token %}
                        <h3>Este lugar é iluminado?</h3>
                        <input type="radio" name="iluminado" value="Sim" id="iluminados"> Sim
                        <input type="radio" name="iluminado" value="Nao" id="iluminadon"> Nao
                        <h3>Este lugar é movimentado?</h3>
                        <input type="radio" name="movimentado" value="Sim" id="movimentados"> Sim
                        <input type="radio" name="movimentado" value="Nao" id="movimentadon"> Nao
                        <h3>Este lugar tem vigilancia?</h3>
                        <input type="radio" name="vigilancia" value="Sim" id="vigilancias"> Sim
                        <input type="radio" name="vigilancia" value="Nao" id="vigilancian"> Nao
                        <h3>Voce se sente segura aqui?</h3>
                        <input type="radio" name="seguranca" value="Sim" id="segurancas"> Sim
                        <input type="radio" name="seguranca" value="Nao" id="segurancan"> Nao
        
                        <button type="submit"> Enviar </button>
                    </form>
        </div>
    </div>    
          
{% endblock %}
